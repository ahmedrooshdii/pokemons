<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Pokemon</h1>
    </header>
    <main class="main-content">
        <section class="suggestions-container">
            <p class="suggestions-label">Try searching for:</p>
            <div class="carousel-wrapper">
                <button id="left-btn" class="nav-btn hidden">❮</button>
                
                <div id="carousel" class="carousel">
                    </div>

                <button id="right-btn" class="nav-btn">❯</button>
            </div>
        </section>
        
        <section class="search">
            <div class="input-box">
                <input id="input-field" type="text" class="input-field" placeholder="Enter Pokimon Name">
                <button id="search-btn" class="btn search-btn btn-round">Search</button>
            </div>
        </section>

        <div id="error-box" class="error-msg"></div>
        
        <section>
            <figure id="figure">
                <img id="pokemon-image" class="pokemon-image">
                <figcaption id="pokemon-name" class="pokemon-name"></figcaption>
            </figure>
        </section>
    <script src="script.js"></script>

</body>
</html>
